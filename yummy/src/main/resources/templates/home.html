<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Recetas</title>
        <meta http-equiv="Content-Tyoe" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>


        <header>
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recetas</a></li>
                <li><a href="#">Contacto</a></li>
                <li id="loginderecha"><a href="../templates/login.html">Login</a></li>
              </ul>
            </nav>
          </header>


        <h1 th:text="|Bienvenido a ${name}!|"></h1>

       
        <div class="container">
            <br>
            <div id="theCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicadores -->
              <ol class="carousel-indicators">
                <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#theCarousel" data-slide-to="1"></li>
                <li data-target="#theCarousel" data-slide-to="2"></li>
                <li data-target="#theCarousel" data-slide-to="3"></li>
                
              </ol>
          
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="../recetas_banner.jpg" alt="Receta" > 
                   <div class="carousel-caption d-none d-md-block">
              <h3>recetas-banner</h3>
              <p>Semana 1</p>
            </div>
                </div>
                <div class="item">
                  <img src="../imagen/recetas-banner2.jpg" alt="receta" width="600" height="424"> 
                   <div class="carousel-caption d-none d-md-block">
              <h3>recetas-banner2</h3>
              <p>Semana 1</p>
            </div>
                </div>
          
               <div class="item">
                  <img src="../imagen/recetas-banner3.jpg" alt="receta" width="600" height="424">
                   <div class="carousel-caption d-none d-md-block">
              <h3>recetas-banner3</h3>
              <p>Semana 1</p>
            </div>
                </div>
                 <div class="item">
                  <img src="../imagen/recetas-banner4.jpg" alt="receta" width="600" height="424"> 
                   <div class="carousel-caption d-none d-md-block">
              <h3>recetas-banner4</h3>
              <p>Semana 1</p>
            </div>
                </div>
          
          
              <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">anterior</span>
              </a>
              <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">siguiente</span>
              </a>
            </div>
          </div>
          




        <div sec:authorize="isAuthenticated()">
            <h1 th:inline="text">Hola <span th:remove="tag" sec:authentication="name"></span>!</h1>
        </div>
    

    </body>
</html>
